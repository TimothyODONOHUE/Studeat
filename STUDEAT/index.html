<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global">

        <div class="icons">

            <img class="flèche" src=".//img/flèche arrière.png" alt="" srcset="">

            <img class="panier" src=".//img/panier cliqué.png" alt="" srcset="">

            <img class="photo-mathis" src=".//img/photo.png" alt="" srcset="">


        </div>

        <div class="titre">

            <h1>Tacos (Seul) - 10 €</h1>

        </div>

        <div class="bar">

        </div>

        <div class="ligne1">  

            <div class="ligne1titre">

                <b>Taille :</b>

            </div>

            <div class="ligne1tailles">

            <p><span class="clickable tailleM">M</span> - <span class="clickable tailleL">L</span> - <span class="clickable tailleXL">XL</span></p>

            </div> 

        </div>

        <div class="ligne2">  

            <div class="ligne2titre">

                <B>Viande :</b>

            </div>

            <div class="ligne2tailles">

            <p><span class="clickable viandesteak">Steak</span> - <span class="clickable viandenuggets">Nuggets</span> - <span class="clickable viandekebab">Kebab</span></p>

            </div> 

        </div>

        <div class="ligne3">  

            <div class="ligne3titre">

                <B>Sauce fromagère :</b>

            </div>

            <div class="ligne3tailles">

            <p><span class="clickable saucefromagereoui">Oui</span> - <span class="clickable saucefromagerenon">Non</span></p>

            </div> 

        </div>

        <div class="ligne4">  

            <div class="ligne4titre">

                <B>Sauce :</b>

            </div>

            <div class="ligne4tailles">

            <p><span class="clickable blanche">Blanche</span> - <span class="clickable algerienne">Algérienne</span></p>

            </div> 

        </div>

        <div class="commander">

            <div class="bar2">

            </div>

            <button class="bouttoncommander"><H1>COMMANDER</H1>

            </button>

            <div class="bar3">

            </div>

        </div>

        <div class="note">

            <div class="notetitre">

                <b>Note :</b>

            </div>

            <div class="etoiles">

                <img class="note-img" src=".//img/NOTE.png" alt="" srcset="">

            </div>


        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
